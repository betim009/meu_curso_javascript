<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 2D - Sprite simples (CSS)</title>
  <style>
    /* Layout mínimo */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .row {
      display: flex;
      gap: 48px;
      align-items: end;
    }

    .col {
      display: grid;
      gap: 8px;
      justify-items: center;
      font-size: 14px;
      opacity: .9;
    }

    /* --- Sprite base --- */
    .sprite {
      width: 32px;
      /* largura de 1 frame */
      height: 32px;
      /* altura de 1 frame */
      image-rendering: pixelated;
      /* mantém o pixel art nítido */
      background-repeat: no-repeat;
      transform: scale(2);
      /* "zoom" 2x */
      transform-origin: top left;
    }

    /* Idle: 11 frames, spritesheet 352px de largura (11 * 32) */
    .idle {
      background-image: url('assets/Idle.png');
      animation: anim-idle 1.1s steps(11) infinite;
    }

    @keyframes anim-idle {
      from {
        background-position: 0 0;
      }

      to {
        background-position: -352px 0;
      }

      /* 11 * 32 */
    }

    /* Run: 12 frames, spritesheet 384px de largura (12 * 32) */
    .run {
      background-image: url('assets/Run.png');
      animation: anim-run 0.8s steps(12) infinite;
    }

    @keyframes anim-run {
      from {
        background-position: 0 0;
      }

      to {
        background-position: -384px 0;
      }

      /* 12 * 32 */
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col">
      <div class="sprite idle" aria-label="Idle"></div>
    </div>
    <div class="col">
      <div class="sprite run" aria-label="Run"></div>
    </div>
  </div>
</body>

</html>
