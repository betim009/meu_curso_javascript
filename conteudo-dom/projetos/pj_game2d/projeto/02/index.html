<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Abaixo conecta com css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-window" id="game-window">
        <div class="flex">
            <div class="hero-content hero-content-before">
                <img src="assets/hero1.png" alt="" class="hero hero1" name="hero1">
            </div>
            <div class="hero-content hero-content-before">
                <img src="assets/hero2.png" alt="" class="hero hero2" name="hero2">
            </div>
            <div class="hero-content hero-content-before">
                <img src="assets/hero3.png" alt="" class="hero hero3" name="hero3">
            </div>
        </div>

        <div hidden id="div-start">
            <input type="text" placeholder="nome personagem" class="input-nome" />
            <button class="btn-enviar" id="btn-enviar"></button>
        </div>
    </div>

    <!-- Abaixo conecta com js -->
    <script type="module" src="index.js"></script>
</body>

</html>
