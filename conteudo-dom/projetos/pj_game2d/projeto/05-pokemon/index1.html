    image-rendering: pixelated;
    animation: walk .8s steps(4) infinite;
  }
  /* desloca no eixo Y: 0 â†’ -1024px (4 * 256) */
  @keyframes walk {
    from { background-position: 0    0; }
    to   { background-position: 0 -1024px; }
  }
</style>
