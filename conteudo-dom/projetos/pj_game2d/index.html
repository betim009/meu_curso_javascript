<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo 2D Zelda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="cenario">
    <img src="hero_cima.png" id="personagem" alt="Herói" />
  </div>

  <script>
    const personagem = document.getElementById("personagem");

    // posição inicial
    let posX = 10; // Esquerda e Direita
    let posY = 10; // Cima e Baixo

    const passo = 10;
    const limiteX = 800 - 64; // largura do cenario - tamanho do personagem
    const limiteY = 600 - 64;

    // Colocando o personagem na posicao inicial!
    personagem.style.left = `${posX}px`;
    personagem.style.top = `${posY}px`;

    window.addEventListener("keydown", function (event) {
      switch (event.key) {
        case "ArrowRight":
          if (posX >= 480) return null
          if (posX + passo <= limiteX) {
            posX += passo;
            personagem.src = "hero_direita.png"
          }
          console.log(posX, posY)
          break;
        case "ArrowLeft":
          if (posX <= 240) return null
          if (posX - passo >= 0) posX -= passo;
          console.log(posX, posY)
          break;
        case "ArrowDown":
          if (posY + passo <= limiteY) posY += passo;
          console.log(posX, posY)
          break;
        case "ArrowUp":
          if (posY - passo >= 0) {
            posY -= passo;
            personagem.src = "hero_cima.png"
          } 
          console.log(posX, posY)
          break;
      }

      personagem.style.left = `${posX}px`;
      personagem.style.top = `${posY}px`;
    });
  </script>
</body>

</html>
