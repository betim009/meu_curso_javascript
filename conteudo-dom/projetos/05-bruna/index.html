<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>

    <link rel="stylesheet" href="./src/assets/index.css">

    <!-- CDN VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body id="app">

    <header class="flex justify-between items-center p-4 bg-red-600">
        <h1 class="text-white font-bold text-xl">BAZAR</h1>
        <nav class="flex space-x-4 items-center">
            <a href="./src/pages/contato/" class="text-white hover:underline">Contato</a>
            <a href="./src/pages/sobre/" class="text-white hover:underline">Sobre</a>
            <a href="./src/pages/doacoes/doacoes.html" class="text-white hover:underline">Doacoes</a>
            <div>
                <a href="./src/pages/doacao/doacao.html"
                    class="bg-white text-red-600 font-bold py-1 px-3 rounded hover:bg-gray-100">Doar</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 my-2">
            <div v-for="(produto, i) in produtos" :key="i" class="bg-gray-100 p-4 rounded shadow w-[300px] mx-auto">
                <img :src="produto.thumb" class="w-20 mb-2 rounded" />
                <h3 class="font-bold text-lg mb-1">{{ produto.produto }}</h3>
                <p class="text-gray-700">Categoria: {{ produto.categoria }}</p>
                <div>
                    <a :href="'./src/pages/solicitacao/solicitacao.html?id=' + (produto.id || i)" class="block mt-3 text-center bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Solicitar</a>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="index.mjs" defer></script>
</body>

</html>
