<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>

    <link rel="stylesheet" href="./src/assets/index.css">

    <!-- CDN VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body id="app">

    <header class="bg-red-600">
        <h1>BAZAR</h1>

        <nav>
            <a href="./src/pages/contato/">Contato</a>
            <a href="./src/pages/sobre/">Sobre</a>
            <a href="./src/pages/doacoes/">Doacoes</a>

            <div>
                <a href="./src/pages/doacao/">Doar</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div v-for="(produto, i) in produtos" :key="i">
                <img :src="produto.thumb" class="w-20" />
                <h3>{{ produto.produto }}</h3>
                <p>Categoria: {{ produto.categoria }}</p>
            </div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="index.mjs" defer></script>
</body>

</html>
