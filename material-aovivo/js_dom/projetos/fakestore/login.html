<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form-login">
        <input 
            type="text" 
            placeholder="username"
            name="username"
            id="input-username"
            required
        />
        <input 
            type="password" 
            placeholder="password"
            name="password"
            id="input-password"
            required
        />
        
        <input type="submit" value="login">
    </form>






    <script type="module" src="login.js"></script>
</body>
</html>
