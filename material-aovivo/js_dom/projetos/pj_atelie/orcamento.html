<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê - Orçamento</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-400 to-pink-200 min-h-screen flex flex-col">
    <!-- Header/Navbar (igual ao home) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
            <div class="container-fluid">
                <a class="navbar-brand font-bold text-xl text-purple-700" href="home.html">Ateliê</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-purple-700 font-semibold" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-purple-700 font-semibold" href="#">Orçamento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulário de Orçamento centralizado -->
    <main class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl">
            <h2 class="text-2xl font-bold text-purple-800 mb-6 text-center">Solicite seu Orçamento</h2>
            <form>
                <div class="mb-4">
                    <label for="nome" class="form-label text-purple-700 font-semibold">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label text-purple-700 font-semibold">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="mb-4">
                    <label for="servico" class="form-label text-purple-700 font-semibold">Tipo de Serviço</label>
                    <select class="form-select" id="servico" required>
                        <option value="">Selecione...</option>
                        <option>Personalização de Produtos</option>
                        <option>Consertos e Ajustes</option>
                        <option>Projetos Criativos</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="descricao" class="form-label text-purple-700 font-semibold">Descrição do Pedido</label>
                    <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva sua ideia ou necessidade" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="btn bg-gradient-to-r from-purple-700 to-pink-500 text-white font-bold px-6 py-2 rounded-full shadow hover:from-pink-500 hover:to-purple-700 transition">Enviar Pedido</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé (igual ao home) -->
    <footer class="bg-white/80 py-4 mt-8 shadow-inner">
        <div class="container mx-auto text-center text-purple-700 font-semibold">
            © 2024 Ateliê. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
