<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form-editar">
        <input 
            type="text" 
            name="game" 
            id="input-game" 
            placeholder="game" 
            required
        >

        <input 
            type="text" 
            name="brand" 
            id="input-brand" 
            placeholder="brand" 
            required
        >

        <input 
            type="number" 
            name="price" 
            id="input-price" 
            placeholder="price" 
            required
        >

        <input 
            type="text" 
            name="category" 
            id="input-category" 
            placeholder="category" 
            required
        >

        <input type="submit" value="Enviar">
    </form>

    <script type="module" src="../scripts/scriptEditar.js"></script>
</body>

</html>
